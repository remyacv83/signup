<!DOCTYPE html>
<html>
<head>
    <title>Signup for Analog Sea</title>
    <link rel="stylesheet" type="text/css" href="styles/signup.css">
</head>
<body>
<main>
    <div class="outer">
        <img src="images/logo.png" class="logo">
        <div class="inner">
           <h2>Sign Up</h2>
            <form>
                <fieldset>
                <label for="emailAddress">Email</label>
                <input type="Email" name="emailAddress" placeholder="foo@bar.com" required>
                <label for="password">Password</label>
                <input type="Password" placeholder="1234passw0rd" required>
                <button type="submit" class="green">Sign up</button>
                <a href="/forgot-password/new" class="link-forgot">Forgot password?</a>
                </fieldset>
            </form>
        </div>
        <span>Already have an account?</span><a href="/login" class="link-login"> Log in</a>
    </div>
</main>
</body>
</html>
